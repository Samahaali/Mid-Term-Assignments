<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1> TABLE OF 2 USING JS</h1>
    <script>
        //CREATING TABLE USING WHILE LOOP
        var table=2;
        var a=1;
        while(a<=10){
        document.write(table+ "x" +a+ "="+(table*a)+"</br>");
        a++;
        }
    document.write("</br>")  
    </script>
    </center>
</body>
</html>
